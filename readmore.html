<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Service - Airport Technology</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ========== GLOBAL ========== */
body {
  font-family: 'Raleway', sans-serif;
  margin: 0;
  background: url("images/2.png") no-repeat center center fixed;
  background-size: cover;
  color: black;
  overflow-x: hidden;
}
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(255,255,255,0.4);
  z-index: -1;
}

/* ========== NAVBAR ========== */
#navbar {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 60px;
  background: linear-gradient(to right, #5a7fa3, #123566);
  transition: top 0.3s ease;
  z-index: 1000;
}
#navbar.hidden { top: -100px; }

.logo img {
  height: 70px;
  width: auto;
  cursor: pointer;
}

.nav-links {
  display: flex;
  gap: 30px;
}
.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  position: relative;
}
.nav-links a::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 2px;
  bottom: -3px;
  left: 0;
  background-color: white;
  transform: scaleX(0);
  transition: transform 0.3s ease;
}
.nav-links a:hover::after,
.nav-links a.active::after {
  transform: scaleX(1);
}
.menu-toggle {
  display: none;
  font-size: 30px;
  color: white;
  cursor: pointer;
}

/* ========== CONTENT SECTION ========== */
.content-section {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 100px 20px;
  gap: 60px;
  max-width: 1200px;
  margin: 0 auto;
}
.content-section .content-text,
.content-section .content-image {
  flex: 1;
}
.content-section .content-text {
  background: #fff;
  padding: 30px;
  box-shadow: 0 8px 18px rgba(0,0,0,0.15);
  border-radius: 8px;
  text-align: justify;
  line-height: 1.7;
  font-size: 1rem;
}
.content-section .content-image {
  text-align: center;
}
.content-image h3 {
  margin-bottom: 15px;
  font-size: 1.6rem;
  font-weight: 600;
}
.content-image img {
  width: 100%;
  max-width: 350px;
  height: auto;
  display: block;
  margin: 0 auto;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}
.content-image img:hover {
  transform: scale(1.03);
}
/* Alternate layout */
.content-section:nth-child(even) .content-image {
  order: 2;
}
.content-section:nth-child(even) .content-text {
  order: 1;
}

/* ========== FOOTER ========== */
.footer-main {
  background: #121212;
  color: #ddd;
  padding: 60px 30px 20px;
  margin-top: 50px;
}
.footer-container {
  display: flex;
  justify-content: space-between;
  max-width: 1200px;
  margin: 0 auto;
  flex-wrap: wrap;
  gap: 30px;
}
.footer-col {
  flex: 1 1 220px;
}
.footer-col h3 { color: #fff; margin-bottom: 15px; }
.footer-col ul { list-style: none; padding: 0; }
.footer-col ul li { margin-bottom: 10px; }
.footer-col ul li a { color: #bbb; text-decoration: none; }
.footer-col ul li a:hover { color: #fff; }

iframe {
  width: 100%;
  min-height: 220px;
  border: none;
  border-radius: 8px;
}

.social-media {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}
.social-icon {
  width: 24px;
  height: 24px;
  transition: transform 0.3s ease;
}
.social-icon:hover { transform: scale(1.2); }

.footer-bottom {
  text-align: center;
  font-size: 14px;
  color: #aaa;
  border-top: 1px solid #333;
  padding-top: 15px;
  margin-top: 20px;
}

/* ========== BACK SECTION ========== */
.back-section {
  text-align: center;
  padding: 40px 0;
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: center;
}
.back-section .back-link {
  font-weight: 600;
  font-size: 1rem;
  color: #0073ff;
  text-decoration: none;
  padding: 12px 24px;
  border: 2px solid #0073ff;
  border-radius: 30px;
  transition: all 0.3s ease;
}
.back-section .back-link:hover {
  color: #fff;
  background-color: #0073ff;
}

/* ========== RESPONSIVE ========== */
@media (max-width: 1024px) {
  #navbar { padding: 15px 30px; }
  .logo img { height: 60px; }
  .content-section { padding: 80px 20px; gap: 40px; }
}

@media (max-width: 768px) {
  #navbar { flex-wrap: wrap; padding: 10px 20px; }
  .menu-toggle { display: block; }
  .nav-links {
    display: none;
    flex-direction: column;
    background: linear-gradient(to right, #5a7fa3, #123566);
    width: 100%;
    position: absolute;
    top: 100%;
    left: 0;
    padding: 10px 0;
  }
  .nav-links.show { display: flex; }
  .nav-links a {
    padding: 12px 20px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }
  .content-section {
    flex-direction: column;
    padding: 60px 20px;
    text-align: center;
  }
  .content-image img {
    max-width: 250px;
  }
  .footer-container {
    flex-direction: column;
    text-align: center;
  }
}
</style>
</head>
<body>
